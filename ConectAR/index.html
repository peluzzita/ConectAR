<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <title>ConectAR — Conectar Bandas Argentinas</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    :root{
      --bg: #0f1220;
      --panel: #171a2b;
      --muted: #8b90a7;
      --text: #e9ecf1;
      --brand: #6ee7ff;
      --brand-2: #a78bfa;
      --ok: #34d399;
      --warn: #f59e0b;
      --bad: #ef4444;
      --shadow: 0 10px 25px rgba(0,0,0,.35), 0 2px 6px rgba(0,0,0,.2);
      --radius: 18px;
    }
    :root{
      --ar-celeste: #77c7ff;   /* acento bandera */
      --ar-celeste-2: #bfe6ff; /* tono más claro */
    }
    .title .ar{
      background: linear-gradient(180deg, var(--ar-celeste), #ffffff 50%, var(--ar-celeste));
      -webkit-background-clip: text; background-clip: text; color: transparent;
      font-weight: 900;
    }
    .title{
      position: relative;
      display: inline-block;
      padding-bottom: 4px;
   }
    .title::after{
      content: "";
      position: absolute; left: 0; bottom: 0;
      width: 100%; height: 2px;
      background: linear-gradient(90deg, var(--ar-celeste), var(--brand-2));
      opacity: .55; border-radius: 2px;
}
    * { box-sizing: border-box; }
    body{
      margin:0; background:
        radial-gradient(1200px 600px at 10% -10%, rgba(167,139,250,.18), transparent 60%),
        radial-gradient(800px 600px at 110% 10%, rgba(110,231,255,.12), transparent 60%),
        var(--bg);
      font-family: system-ui, -apple-system, Segoe UI, Roboto, "Helvetica Neue", Ubuntu, Cantarell, "Noto Sans", "DejaVu Sans", Arial, "Apple Color Emoji","Segoe UI Emoji","Segoe UI Symbol";
      color: var(--text);
      min-height: 100vh;
      display: grid;
      place-items: start center;
      padding: 40px 16px 80px;
    }
    .app{
      width: min(980px, 100%);
      background: linear-gradient(180deg, rgba(255,255,255,.02), rgba(255,255,255,0)) , var(--panel);
      border: 1px solid rgba(255,255,255,.06);
      border-radius: var(--radius);
      box-shadow: var(--shadow);
      padding: clamp(18px, 3vw, 28px);
    }
    header{
      display:flex; align-items:center; justify-content:space-between; gap:12px; margin-bottom: 18px;
    }
    .title{
      font-weight: 800; letter-spacing:.2px;
      font-size: clamp(18px, 2.4vw, 26px);
      line-height:1.2;
      background: linear-gradient(90deg, var(--brand), var(--brand-2));
      -webkit-background-clip: text; background-clip: text; color: transparent;
    }
    .subtitle{ color: var(--muted); font-size: 13px; margin-top:6px }
    .row{
      display:grid; grid-template-columns: 1fr auto 1fr; gap:12px; align-items:end; margin: 12px 0 8px;
    }
    .field{
      display:flex; flex-direction:column; gap:8px;
    }
    label{ font-size: 12px; color: var(--muted) }
    input[type="text"]{
      width:100%;
      padding: 12px 14px;
      border-radius: 12px;
      border: 1px solid rgba(255,255,255,.08);
      background: #111423;
      color: var(--text);
      outline: none;
      box-shadow: inset 0 0 0 0 rgba(0,0,0,0);
      transition: box-shadow .15s ease, border-color .15s ease, background .15s ease;
      font-size: 15px;
    }
    input[type="text"]:focus{ border-color: rgba(110,231,255,.35); box-shadow: 0 0 0 4px rgba(110,231,255,.08) }
    .btn{
      appearance:none; border:0; border-radius: 12px; padding: 12px 14px; cursor:pointer; font-weight: 700;
      color:#0d0f1c; background: linear-gradient(90deg, var(--brand), var(--brand-2));
      box-shadow: var(--shadow); white-space:nowrap; transition: transform .06s ease;
    }
    .btn:active{ transform: translateY(1px) }
    .btn.secondary{
      background: #0f1220; color: var(--text);
      border: 1px solid rgba(255,255,255,.1);
      box-shadow: none;
    }
    .divider{
      display:grid; place-items:center; margin: 0 4px 8px;
    }
    .chip{
      font-size: 11px; color: #0e111d; background: linear-gradient(90deg, var(--brand), var(--brand-2)); padding: 3px 8px; border-radius: 999px; font-weight:800; letter-spacing:.3px;
    }
    .actions{
      display:flex; gap:8px; flex-wrap:wrap; align-items:center; justify-content:flex-end; margin: 4px 0 12px;
    }
    .msg{ margin: 10px 0 0; padding: 10px 12px; border-radius: 12px; background: #12152a; color: var(--muted); border: 1px dashed rgba(255,255,255,.12); font-size: 14px; }
    .results{
      margin-top: 16px; padding-top: 8px; border-top: 1px solid rgba(255,255,255,.08);
    }
    .steps{
      display:flex; flex-direction:column; gap:8px; margin-top:10px;
    }
    .step{
      display:grid; grid-template-columns: auto 1fr; gap:10px; align-items:start; background: #12152a; border:1px solid rgba(255,255,255,.06); border-radius: 14px; padding: 12px;
    }
    .step .num{
      --sz: 28px; width: var(--sz); height: var(--sz); display:grid; place-items:center;
      border-radius: 50%; background:#0e1021; border: 1px solid rgba(255,255,255,.08);
      font-weight:800; color: var(--brand);
    }
    .node{ font-weight:800; color:#fff }
    .node.person{ color: var(--ok) }
    .node.group{ color: #e0e4ff }
    .muted{ color: var(--muted) }
    .success{ color: var(--ok) }
    .warning{ color: var(--warn) }
    .danger{ color: var(--bad) }
    footer{ margin-top: 18px; font-size: 12px; color: var(--muted) }
    .legend{ display:flex; gap:10px; align-items:center; flex-wrap:wrap; margin-top: 8px;}
    .legend .dot{ width:10px; height:10px; border-radius:50%;}
    .dot.person{ background: var(--ok) }
    .dot.group{ background: #e0e4ff }
    .sr{ position:absolute; width:1px; height:1px; overflow:hidden; clip: rect(1px,1px,1px,1px); white-space:nowrap }
  </style>
</head>
<body>
  <div class="app">
    <header>
      <div>
        <div class="title">Conect<span class="ar">AR</span></div>
        <div class="subtitle">Conectar bandas argentinas por sus integrantes</div>
      </div>
      <div class="legend" aria-hidden="true">
        <div class="dot group" title="Grupo"></div><span class="muted">Grupo</span>
        <div class="dot person" title="Persona"></div><span class="muted">Persona</span>
      </div>
    </header>

    <div class="row">
      <div class="field">
        <label for="g1">Banda A</label>
        <input id="g1" list="bandas" placeholder="Escribí una banda (p. ej., Patricio Rey…)" autocomplete="off" />
      </div>

      <div class="divider">
        <button id="randomBtn" class="btn secondary" title="Elegir dos bandas al azar">ALEATORIO</button>
      </div>

      <div class="field">
        <label for="g2">Banda B</label>
        <input id="g2" list="bandas" placeholder="Escribí otra banda (p. ej., Los Beatniks…)" autocomplete="off" />
      </div>
    </div>

    <div class="actions">
      <button id="swapBtn" class="btn secondary" title="Intercambiar bandas">↔ Intercambiar</button>
      <button id="goBtn" class="btn">CONECTAR</button>
    </div>

    <datalist id="bandas"></datalist>

    <div id="msg" class="msg" role="status">Elegí dos grupos y presioná <b>CONECTAR</b>. También podés usar <b>ALEATORIO</b>.</div>

    <section id="results" class="results" hidden>
      <h3 id="headline" style="margin:0 0 8px 0;">Resultado</h3>
      <div id="summary" class="muted"></div>
      <div id="steps" class="steps"></div>
    </section>

    <footer>
      Datos incrustados desde: <em> Wikipedia, RateYourMusic, Rock.com.ar, Octavado, La Nave del Rock Argentino</em>.
    </footer>
  </div>

<script>
  // Utilidades de normalización robusta (ignora mayúsculas, tildes, signos y espacios extra)
  const norm = (s) => s
    .toLowerCase()
    .normalize('NFD').replace(/[\u0300-\u036f]/g,'')
    .replace(/[’'".,;:!¡¿?(){}\[\]<>]/g,'')
    .replace(/&/g,'and')
    .replace(/\s+/g,' ')
    .trim();

  // Parseo del TXT incrustado (dejá el <script type="text/plain" id="data-txt"> como ya lo tenés)
  const rawTxt = document.getElementById('data-txt').textContent;

  function splitSections(txt){
    const iArt = txt.indexOf('#ARTISTAS');
    const iGrp = txt.indexOf('#GRUPOS');
    return {
      artistas: iArt >= 0 && iGrp > iArt ? txt.slice(iArt + '#ARTISTAS'.length, iGrp).trim() : '',
      grupos: iGrp >= 0 ? txt.slice(iGrp + '#GRUPOS'.length).trim() : ''
    };
  }

  function parseArtistas(artText){
    const peopleToGroups = new Map();
    const groupToPeople = new Map();
    const lines = artText.split(/\r?\n/).map(l => l.trim()).filter(Boolean);
    for(const line of lines){
      if(line.startsWith('#')) continue;
      const idx = line.indexOf(':');
      if(idx === -1) continue;
      const person = line.slice(0, idx).trim();
      const rest = line.slice(idx+1).split(',').map(x=>x.replace(/✅/g,'').trim()).filter(Boolean);
      const pKey = norm(person);
      if(!peopleToGroups.has(pKey)) peopleToGroups.set(pKey, {name: person, groups: new Set()});
      for(let g of rest){
        g = g.replace(/\s+/g,' ').trim();
        const gKey = norm(g);
        if(!groupToPeople.has(gKey)) groupToPeople.set(gKey, {name: g, people: new Set()});
        peopleToGroups.get(pKey).groups.add(g);
        groupToPeople.get(gKey).people.add(person);
      }
    }
    return {peopleToGroups, groupToPeople};
  }

  // NUEVO: mapa de roles por (persona, grupo)
  const rolesMap = new Map(); // key = norm(person)+'||'+norm(group) -> Set(roles originales)
  const rolesKey = (person, group) => `${norm(person)}||${norm(group)}`;
  function addRoles(person, group, rolesArr){
    const key = rolesKey(person, group);
    if(!rolesMap.has(key)) rolesMap.set(key, new Set());
    const set = rolesMap.get(key);
    for(const r of (rolesArr||[])){
      const rr = r.trim();
      if(rr) set.add(rr);
    }
  }
  function getRolesArr(person, group){
    const set = rolesMap.get(rolesKey(person, group));
    return set ? Array.from(set) : null;
  }

  // Diccionario simple para “instrumento → rol”
  const roleLabel = (raw) => {
    const m = norm(raw).replace(/^(el|la|los|las)\s+/,'');
    const map = {
      'bajo':'bajista',
      'bajista':'bajista',
      'guitarra':'guitarrista',
      'guitarrista':'guitarrista',
      'bateria':'baterista',
      'batería':'baterista',
      'teclado':'tecladista',
      'teclados':'tecladista',
      'piano':'pianista',
      'sintetizador':'tecladista',
      'saxo':'saxofonista',
      'saxofon':'saxofonista',
      'saxofón':'saxofonista',
      'violin':'violinista',
      'violín':'violinista',
      'armonica':'armonicista',
      'armónica':'armonicista',
      'percusion':'percusionista',
      'percusión':'percusionista',
      'trompeta':'trompetista',
      'trombon':'trombonista',
      'trombón':'trombonista',
      'bandoneon':'bandoneonista',
      'bandoneón':'bandoneonista',
      'flauta':'flautista',
      'voz':'voz',
      'vocal':'voz',
      'vocales':'voz',
    };
    return map[m] || raw.trim();
  };
  const niceJoin = (arr)=>{
    if(!arr || arr.length===0) return '';
    if(arr.length===1) return arr[0];
    return arr.slice(0,-1).join(', ') + ' y ' + arr[arr.length-1];
  };
  function formatRoles(roles){
    if(!roles || roles.length===0) return null;
    // mapear y capitalizar
    const mapped = roles.map(r=>{
      const lbl = roleLabel(r);
      return lbl.charAt(0).toUpperCase() + lbl.slice(1);
    });
    // deduplicar case-insensitive
    const seen = new Set(), out = [];
    for(const r of mapped){
      const k = norm(r);
      if(!seen.has(k)){ seen.add(k); out.push(r); }
    }
    return niceJoin(out);
  }

  function parseGrupos(grpText, existingMaps){
    const {peopleToGroups, groupToPeople} = existingMaps;
    const lines = grpText.split(/\r?\n/);
    const headerRE = /^—+\s*(.+?)\s*—+$/u; // líneas "—— Nombre ——"
    let currentGroup = null;

    for(let raw of lines){
      const line = raw.trim();
      if(!line) continue;
      const m = line.match(headerRE);
      if(m){
        currentGroup = m[1].trim();
        const gKey = norm(currentGroup);
        if(!groupToPeople.has(gKey)) groupToPeople.set(gKey, {name: currentGroup, people: new Set()});
        continue;
      }
      if(!currentGroup) continue;

      // EXTRA: capturar todos los paréntesis como roles
      const parens = Array.from(line.matchAll(/\(([^)]*)\)/g)).map(mm => mm[1]);
      let roles = [];
      for(const p of parens){
        roles.push(...p.split(/[,/;]| y /i));
      }
      roles = roles.map(r=>r.trim()).filter(Boolean);

      // Nombre limpio sin paréntesis ni “----”
      let person = line.replace(/\(.*?\)/g, '').replace(/----+$/,'').trim();
      if(!person) continue;

      // completar mapas
      const pKey = norm(person);
      const gKey = norm(currentGroup);
      if(!peopleToGroups.has(pKey)) peopleToGroups.set(pKey, {name: person, groups: new Set()});
      peopleToGroups.get(pKey).groups.add(currentGroup);

      if(!groupToPeople.has(gKey)) groupToPeople.set(gKey, {name: currentGroup, people: new Set()});
      groupToPeople.get(gKey).people.add(person);

      // NUEVO: guardar roles por (persona, grupo)
      if(roles.length) addRoles(person, currentGroup, roles);
    }
    return {peopleToGroups, groupToPeople};
  }

  const sections = splitSections(rawTxt);
  const maps1 = parseArtistas(sections.artistas);
  const maps = parseGrupos(sections.grupos, maps1);

  // Listado de grupos para autocompletar
  const allGroupsSet = new Map(); // normName -> displayName
  for(const [gKey, gObj] of maps.groupToPeople.entries()){
    if(!allGroupsSet.has(gKey) || gObj.name.length > allGroupsSet.get(gKey).length){
      allGroupsSet.set(gKey, gObj.name);
    }
  }
  const allGroups = Array.from(allGroupsSet.values()).sort((a,b)=>a.localeCompare(b,'es'));

  // Poblar datalist
  const dl = document.getElementById('bandas');
  for(const g of allGroups){
    const opt = document.createElement('option');
    opt.value = g;
    dl.appendChild(opt);
  }

  // Grafo bipartito (group <-> person)
  function buildNeighbors(){
    const neigh = new Map();
    const addEdge = (a,b)=>{
      if(!neigh.has(a)) neigh.set(a, new Set());
      neigh.get(a).add(b);
    };
    for(const [gKey, gObj] of maps.groupToPeople.entries()){
      const gNode = 'g:' + gObj.name;
      for(const person of gObj.people){
        const pNode = 'p:' + person;
        addEdge(gNode, pNode);
        addEdge(pNode, gNode);
      }
    }
    // conexiones #ARTISTAS para completar
    for(const [pKey, pObj] of maps.peopleToGroups.entries()){
      const pNode = 'p:' + pObj.name;
      for(const g of pObj.groups){
        const gNode = 'g:' + g;
        addEdge(pNode, gNode);
        addEdge(gNode, pNode);
      }
    }
    return neigh;
  }
  const neighbors = buildNeighbors();

  function bfsGroupToGroup(startGroupName, targetGroupName){
    const startNode = 'g:' + startGroupName;
    const targetNode = 'g:' + targetGroupName;
    if(startNode === targetNode) return [startNode];

    const q = [startNode];
    const seen = new Set([startNode]);
    const prev = new Map();

    while(q.length){
      const cur = q.shift();
      const nexts = neighbors.get(cur) || [];
      for(const nb of nexts){
        if(seen.has(nb)) continue;
        seen.add(nb);
        prev.set(nb, cur);
        if(nb === targetNode){
          const path = [nb];
          let t = nb;
          while(prev.has(t)){
            t = prev.get(t);
            path.push(t);
          }
          path.reverse();
          return path;
        }
        q.push(nb);
      }
    }
    return null;
  }

  // UI
  const $ = (sel)=>document.querySelector(sel);
  const g1 = $('#g1'), g2 = $('#g2');
  const goBtn = $('#goBtn');
  const randomBtn = $('#randomBtn');
  const swapBtn = $('#swapBtn');
  const msg = $('#msg');
  const res = $('#results');
  const stepsEl = $('#steps');
  const headline = $('#headline');
  const summary = $('#summary');

  function findDisplayGroup(input){
    const key = norm(input || '');
    if(!key) return null;
    if(allGroupsSet.has(key)) return allGroupsSet.get(key);
    for(const [k,v] of allGroupsSet.entries()){
      if(k.startsWith(key)) return v;
    }
    return null;
  }

  function showMessage(t, tone=''){
    msg.innerHTML = t;
    msg.className = 'msg ' + (tone ? tone : '');
    res.hidden = true;
  }

  function renderPath(path){
    stepsEl.innerHTML = '';
    if(!path || path.length < 2){
      summary.innerHTML = '<span class="warning">Las bandas son iguales o no hay pasos.</span>';
      res.hidden = false;
      return;
    }
    const edges = path.length - 1;
    summary.innerHTML = `Cadena mínima encontrada: <b>${edges}</b> paso${edges===1?'':'s'}.`;

    let stepNum = 1;
    for(let i=0; i<path.length-1; i++){
      const a = path[i], b = path[i+1];
      const aType = a.slice(0,2), bType = b.slice(0,2);
      const aName = a.slice(2), bName = b.slice(2);

      // roles: siempre (persona, grupo)
      let personName=null, groupName=null;
      if(aType==='g:' && bType==='p:'){ personName=bName; groupName=aName; }
      else if(aType==='p:' && bType==='g:'){ personName=aName; groupName=bName; }

      const roles = personName && groupName ? formatRoles(getRolesArr(personName, groupName)) : null;
      const rolesHTML = roles ? ` <span class="muted">como: ${roles}</span>` : '';

      let text = '';
      if(aType === 'g:' && bType === 'p:'){
        text = `Miembro de <span class="node group">${aName}</span>: <span class="node person">${bName}</span>${rolesHTML}`;
      } else if(aType === 'p:' && bType === 'g:'){
        text = `<span class="node person">${aName}</span> fue miembro de: <span class="node group">${bName}</span>${rolesHTML}`;
      } else {
        text = `<span class="node">${aName}</span> → <span class="node">${bName}</span>`;
      }

      const card = document.createElement('div');
      card.className = 'step';
      card.innerHTML = `<div class="num">${stepNum++}</div><div>${text}</div>`;
      stepsEl.appendChild(card);
    }
    res.hidden = false;
  }

  function connect(){
    const in1 = g1.value.trim();
    const in2 = g2.value.trim();
    const d1 = findDisplayGroup(in1);
    const d2 = findDisplayGroup(in2);

    if(!d1){
      showMessage('Parece que no pudimos encontrar esa banda... capaz querés probar con otra (Banda A).', 'warning');
      return;
    }
    if(!d2){
      showMessage('Parece que no pudimos encontrar esa banda... capaz querés probar con otra (Banda B).', 'warning');
      return;
    }

    headline.textContent = `Resultado: ${d1} ↔ ${d2}`;

    const path = bfsGroupToGroup(d1, d2);
    if(!path){
      showMessage('No encontramos una conexión con la info disponible. Probá con otras bandas o usá ALEATORIO.', 'danger');
      return;
    }
    msg.className = 'sr'; msg.textContent = '';
    renderPath(path);
  }

  goBtn.addEventListener('click', connect);
  g1.addEventListener('keydown', e=>{ if(e.key==='Enter') connect(); });
  g2.addEventListener('keydown', e=>{ if(e.key==='Enter') connect(); });

  randomBtn.addEventListener('click', ()=>{
    if(allGroups.length < 2){ showMessage('No hay suficientes bandas para elegir.', 'danger'); return; }
    let i = Math.floor(Math.random()*allGroups.length);
    let j = Math.floor(Math.random()*allGroups.length);
    if(i===j) j = (j+1) % allGroups.length;
    g1.value = allGroups[i];
    g2.value = allGroups[j];
    connect();
  });

  swapBtn.addEventListener('click', ()=>{
    const t = g1.value;
    g1.value = g2.value;
    g2.value = t;
  });
</script>
